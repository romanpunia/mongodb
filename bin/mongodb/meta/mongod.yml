systemLog:
  destination: file
  logAppend: true
  path: H:\dev\mongodb\bin\mongodb\logs\database.log
storage:
  dbPath: H:\dev\mongodb\bin\mongodb\storage\
  journal:
    enabled: true
processManagement:
  pidFilePath: H:\dev\mongodb\bin\mongodb\logs\thread.pid
  timeZoneInfo: H:\dev\mongodb\bin\mongodb\time\
net:
  bindIp: 127.0.0.1
  port: 27017
security:
  authorization: enabled
